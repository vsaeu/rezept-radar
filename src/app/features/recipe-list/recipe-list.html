<div class="space-y-8 max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-xl">
  <h2 class="text-3xl">Recipe List</h2>

  <!-- Filters -->
  <div class="flex justify-between items-center mb-4">
    <input type="text" placeholder="Search recipes..." class="border rounded p-2 w-1/3" />
    <button
      (click)="onCreate()"
      class="bg-green-500 hover:bg-green-700 text-white font-bold px-4 py-2 rounded cursor-pointer flex items-center"
    >
      ➕ Add Recipe
    </button>
  </div>

  <table class="w-full text-sm text-left text-gray-500">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
      <tr class="">
        <th scope="col" class="px-6 py-3">Name</th>
        <th scope="col" class="px-6 py-3">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (recipe of recipes; track recipe.id) {
        <tr class="odd:bg-white even:bg-gray-50 border-b border-gray-200">
          <td class="px-6 py-4">{{ recipe.name }}</td>
          <td class="px-6 py-4">
            <button title="View" (click)="onView(recipe)" class="cursor-pointer bg-blue-500 p-1 mx-1 rounded-lg">
              👁️
            </button>
            <button title="Edit" (click)="onEdit(recipe)" class="cursor-pointer bg-yellow-500 p-1 mx-1 rounded-lg">
              ✏️
            </button>
            <button title="Delete" (click)="onDelete(recipe)" class="cursor-pointer bg-red-500 p-1 mx-1 rounded-lg">
              🗑️
            </button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="2" class="text-center text-gray-500 py-4">No recipes found.</td>
        </tr>
      }
    </tbody>
  </table>
</div>
